<div *ngIf="student">
    <h2>{{student.uid}} - detalji studenta</h2>
    <div><span>JMBAG: </span>{{student.uid}}</div>
    <div><span>Broj ECTS bodova: </span>{{student.ectsPoints}}</div>
    <div *ngIf="student.hasToPayTuition">Student treba platiti Skolarinu.</div>
</div>

<div>
    <h3>Kolegiji na koje je student upisan</h3>
    <ul class="students">
        <li *ngFor="let course of courses">
            {{course.name}} ({{course.ectsPoints}} ECTS)
        </li>
    </ul>
</div>
